<section class="github-contributions" id="github">
    <div class="container">
        <div class="section-header">
            <span class="section-badge">GitHub Activity</span>
            <h2 class="section-title">My Coding Journey</h2>
        </div>

        <div class="contributions-container">
            <div class="contribution-header">
                <h3 id="contribution-year">2025 Contributions</h3>
                <div class="contribution-stats">
                    <span class="total-contributions">Loading...</span>
                    <span class="longest-streak">Loading...</span>
                </div>
            </div>

            <div class="contribution-grid" id="contribution-grid">
                <!-- GitHub contributions will be loaded here -->
            </div>

            <div class="slideshow-controls">
                <button class="slide-btn prev-btn" id="prev-slide">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>

                <div class="slide-indicators">
                    <span class="indicator active" data-year="2025"></span>
                    <span class="indicator" data-year="2024"></span>
                    <span class="indicator" data-year="2023"></span>
                    <span class="indicator" data-year="2022"></span>
                    <span class="indicator" data-year="2021"></span>
                    <span class="indicator" data-year="2020"></span>
                </div>

                <button class="slide-btn next-btn" id="next-slide">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</section>
